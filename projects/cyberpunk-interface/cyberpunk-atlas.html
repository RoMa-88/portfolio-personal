<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Cyberpunk Atlas - Ciudades Futuristas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-bg: #0a0a0a;
            --cyber-grid: #1a1a1a;
            --neon-turquoise: #00d4ff;
            --neon-violet: #8a2be2;
            --neon-magenta: #ff0080;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glow-intensity: 0.8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            font-family: 'Orbitron', 'Courier New', monospace;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Efecto de fondo con grid y part√≠culas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        /* Animaciones globales */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        @keyframes title-glow {
            0% {
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            }

            100% {
                text-shadow: 0 0 30px rgba(0, 212, 255, 1), 0 0 40px rgba(138, 43, 226, 0.5);
            }
        }

        @keyframes pulse-text {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes pulse-dot {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
        }

        @keyframes pulse-line {

            0%,
            100% {
                opacity: 0.3;
                transform: rotate(var(--rotation)) scaleY(0.5);
            }

            50% {
                opacity: 0.8;
                transform: rotate(var(--rotation)) scaleY(1);
            }
        }

        /* Bot√≥n de navegaci√≥n de vuelta */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Estilos para el contenedor principal */
        .cyberpunk-atlas {
            min-height: 100vh;
            position: relative;
            overflow-x: auto;
        }

        /* Header del atlas */
        .atlas-header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
            z-index: 10;
        }

        .atlas-title {
            color: #00d4ff;
            font-size: 48px;
            font-weight: 900;
            text-shadow:
                0 0 20px rgba(0, 212, 255, 0.8),
                0 0 40px rgba(0, 212, 255, 0.6),
                0 0 60px rgba(0, 212, 255, 0.4);
            margin: 0 0 15px 0;
            letter-spacing: 8px;
            animation: title-glow 3s ease-in-out infinite alternate;
        }

        .atlas-subtitle {
            color: #8a2be2;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* Contenedor de tarjetas */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 30px;
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Estilos para las tarjetas */
        .city-card {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .city-card:hover {
            transform: scale(1.05);
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .front-face {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 212, 255, 0.3);
        }

        .back-face {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #2d1b69, #11998e);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 128, 0.3);
        }

        /* Panel de informaci√≥n */
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            border-radius: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 212, 255, 0.2),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            opacity: 0;
            transform: translateX(-50%) translateY(100px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .info-panel.show {
            opacity: 1 !important;
            transform: translateX(-50%) translateY(0) !important;
        }

        .info-panel.hide {
            opacity: 0 !important;
            transform: translateX(-50%) translateY(100px) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .atlas-title {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .atlas-subtitle {
                font-size: 14px;
            }

            .city-card {
                width: 280px;
                height: 380px;
            }

            .info-panel {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

</html>
